                    <th>ТОВАР</th>

                <tr>

                </tr>
                <tr>
                    <td>
                        <div style="display:flex; align-items:center; gap:10px;">

                        </div>
                    </td>
                    <td>3 500 ₽</td>
                    <td><input type="number" class="qty-input" value="1" min="1"></td>
                    <td>3 500 ₽</td>
                </tr>
            </tbody>
        </table>

        <div class="cart-total anim-in">

        <div style="text-align:right; margin-top:20px;" class="anim-in">
            <a href="catalog.html" class="btn-primary">ПРОДОЛЖИТЬ ПОКУПКИ</a>
            <button class="btn-primary" style="background:#000; color:#fff; margin-left:10px;">ОФОРМИТЬ ЗАКАЗ</button>
